<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moneda</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js"></script>
</head>
<body onload="loadDocument()">
    <main>
        <div class="container">
            <form action="" class="" id="form">
                <div class="form-valueInput">
                    <label>Convertir desde: </label>
                    <input type="number" id="valueInput" min="0" step="0" autofocus'>
                    <select id="fromChange">
                        <option value="1">Pesos</option>
                        <option value="2">Dolares</option>                        
                    </select>
                </div>

                <div class="form-to container">
                    <label>Convertir a:</label>
                    <select name="" id="toChange">
                        <option value="1">Pesos</option>
                        <option value="2">Dolares</option>                        
                    </select>
                </div>

                <div>
                    <input type="submit" value="Convertir">
                </div>

                <p class="container-result"></p>
            </form>
        </div>      
    </main>
</body>
</html>
